<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Tourism - Sign Up</title>
    <link rel="stylesheet" href="./assessts/CSS/login.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">INDIA</div>
            <ul class="nav-items">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./flights.html">Flights</a></li>
                <li><a href="./plan.html">Plan Your Trip</a></li>
                <li><a href="./restaurants.html">Restaurants</a></li>
                <li><a href="./map.html">India Map</a></li>
                <li><a href="./about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Signup Form -->
    <main>
        <div class="signup-container">
            <h2>Enjoy India Smart ID, your single account to access all Visit India offerings</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter email address" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="continue-btn" disabled>Continue</button>
            </form>
            <div class="signup-option">
                Don't Have An Account? <a href="./signup.html" class="signup-link">Sign Up</a>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 India Tourism Assist. All Rights Reserved.</p>
    </footer>

    <script src="./assessts/js/login.js"></script>
</body>
</html>
