    <h1>Flights within India</h1>
    <form id="search-form">
        <label for="from-airport">From:</label>
        <select id="from-airport" required>
            <option value="">Select departure airport</option>
        </select>

        <label for="to-airport">To:</label>
        <select id="to-airport" required>
            <option value="">Select arrival airport</option>
        </select>

        <label for="flight-date">Date:</label>
        <input type="date" id="flight-date" required>

        <button type="submit">Search Flights</button>
    </form>
    <div id="loading" style="display: none;">Loading...</div>
    <div id="error" style="display: none;"></div>
